<!DOCTYPE html>
<html>
<head>
    <title>My HTML Document</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let products = ['молоко', 'пиво', 'пиво', 'молоко', 'молоко'];

    for (item of products) {
        if (item == 'молоко') {
            console.log('хорошо')
        }
        else if (item == 'пиво') {
            console.log('плохо')
        }
    };
</script>
<script>
    let a = [1, 5, 12, 4, 3];
    let b = [2, 3, 4, 5, 6, 7, 8, 9, 10];
    let c = [3, 10, 17];

    function mean(list){
        let s = list.reduce((total, value) => total + value, 0);
        let l = list.length;
        return s/l
    };

    console.log(mean(a))
    console.log(mean(b))
    console.log(mean(c))
</script>
<script>
    let response = prompt("У квадратного стола отпилили один угол. Сколько теперь углов у него стало?");
    if (response == '5'){
        console.log('Ответ верный')
    }
    else if (response == 'пять'){
        console.log('Ответ верный')
    }
    else {
        console.log('Ответ неверный. Правильный ответ - 5')
    }
</script>
<script>
    let duck = {
        name: 'Дональд',
        color: 'белый',
        age: '1 год',
        toStr: function() { console.log(duck.name + ', ' + duck.color + ', ' + duck.age) },
        say: function() { console.log('кря кря') }
    };

    duck.toStr();
    duck.say();
</script>
